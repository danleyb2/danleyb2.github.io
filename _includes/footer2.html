

<footer class="site-footer">
  <ul class="list-inline text-center footer-menu">

    {%- if page_paths -%}
      {%- for path in page_paths -%}
        {%- assign my_page = site.pages | where: "path", path | first -%}
        {%- if my_page.title -%}
          <li><a href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a></li>
        {%- endif -%}
      {%- endfor -%}
    {%- endif -%}

  </ul>
  <div class="text-center footer-social-icons">
    <a class="navbar-link navbar-social-icon" href="https://github.com/danleyb2"><i class="fa fa-github"></i></a>
    <a target="_blank" href="https://twitter.com/danleyb2"><i class="fa fa-twitter"></i></a>
    <p class="text-center copyright">Copyright &copy; 2016-2020 <a href='{{ "/" | relative_url }}'>{{ site.title | escape }}</a></p>
  </div>
</footer>
